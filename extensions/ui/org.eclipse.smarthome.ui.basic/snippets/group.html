<div class="mdl-form__row mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-form__link">
	<span class="mdl-form__icon">
		<img data-icon="%category%" src="../icon/%category%?state=%state%&format=%icon_type%" />
	</span>
	<span class="mdl-form__label">
		%label%
	</span>
	<div class="mdl-form__text-link-value">%value%</div>
	<div class="mdl-form__control mdl-form__group" data-control-type="group" data-target="%id%" data-item="%item%">
		<!-- chevron_right -->
		<i class="material-icons">&#xE5CC;</i>
	</div>
</div>
