<div class="mdl-form__row mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
	<span class="mdl-form__icon">
		<img data-icon="%category%" src="../icon/%category%?state=%state%&format=%icon_type%" />
	</span>
	<span class="mdl-form__label">
		%label%
	</span>
	<span class="mdl-form__control mdl-form__slider" data-control-type="slider" data-item="%item%">
		<input 
			data-freq="%frequency%" 
			data-state="%state%"
			class="mdl-slider mdl-js-slider" 
			type="range"  
			min="0" 
			max="100" 
			tabindex="0"
			value="0"
		/>
	</span>
</div>
