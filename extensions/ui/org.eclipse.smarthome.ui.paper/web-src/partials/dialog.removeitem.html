<md-dialog aria-label="Remove item"> <md-dialog-content class="md-dialog-content">
<h2>Remove item '{{itemName}}'?</h2>
</md-dialog-content>
<div class="md-actions" layout="row">
    <md-button ng-click="close()">Cancel</md-button>
    <md-button class="md-primary" ng-click="remove(itemName)">Remove</md-button>
</div>
</md-dialog>
