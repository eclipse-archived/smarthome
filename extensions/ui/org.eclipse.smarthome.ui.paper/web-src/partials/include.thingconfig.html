<form name="form.thingform">
	<div class="container">
		<div class="thingName">
			<md-input-container class="col-xs-12 noPadding"> <label>Name</label> <input ng-model="thing.label"> </md-input-container>

			<md-input-container class="col-xs-12 noPadding" ng-if="!isEditing"> <label>Thing ID</label> <input ng-model="thing.ID" required>
			<div ng-messages="form.thingform.uid.$error">
				<div ng-message="pattern">ID is required</div>
			</div>
			</md-input-container>
			<md-input-container class="col-xs-12 noPadding"> <label>Location</label> <input ng-model="thing.location"> </md-input-container>
		</div>
	</div>
	<div class="container" ng-if="needsBridge">
		<h3>Bridge Selection</h3>
		<div class="form-group">
			<md-select placeholder="Select a Bridge" ng-model="thing.bridgeUID" ng-readonly="true"> <md-option ng-value="bridge.UID" ng-repeat="bridge in bridges">{{bridge.label + ' - '}}{{bridge.UID}}</md-option> </md-select>
		</div>
		<hr />
	</div>
</form>
