<md-dialog aria-label="Configure Service"> <md-dialog-content>
<h1 ng-show="!newConfig">
	Configure {{service.label}} <small>{{service.id}}</small>
</h1>
<h1 ng-show="newConfig">New Configuration</h1>
<md-input-container ng-show="newConfig"> <label>Service ID</label> <input ng-model="serviceId"
	type="text"> </md-input-container>

<div ng-init="form={}">
	<div ng-include="'partials/include.config.html'"></div>
</div>

<div ng-show="expertMode" layout="row" layout-align="center">
	<button class="md-raised md-button" ng-click="addParameter()" aria-label="Add Parameter">Add Parameter</button>
</div>
</md-dialog-content>
<div class="md-actions" layout="row">
	<a class="md-button md-ink-ripple" ng-show="!newConfig" ng-click="expertMode=!expertMode"><span>{{expertMode
			? 'Normal' : 'Expert'}} Mode</span>
		<div class="md-ripple-container"></div></a> <span flex="auto"></span>
	<md-button ng-click="close()">Cancel</md-button>
	<md-button ng-disabled="form.configForm.$invalid && !expertMode" ng-click="save()">Save</md-button>
</div>
</md-dialog>
