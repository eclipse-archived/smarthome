<md-dialog aria-label="Link Channel"> <md-dialog-content>
<h1>Link channel</h1>
<p>Please select the item to link:</p>
<md-input-container>
        <label>Item</label>
        <md-select ng-model="itemName">
          <md-option ng-repeat="item in items | orderBy: 'name'" value="{{item.name}}" ng-show="acceptedItemType === item.type">
            {{item.name}}
          </md-option>
        </md-select>
      </md-input-container>
</md-dialog-content>
<div class="md-actions" layout="row">
	<md-button ng-click="close()">Cancel</md-button>
	<md-button class="md-primary" ng-click="link(itemName)">Link</md-button>
</div></md-dialog>
