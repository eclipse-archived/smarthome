<md-dialog aria-label="Remove"> <md-dialog-content class="md-dialog-content">
<h2 ng-if="item">Remove item '{{item.label?item.label:item.name}}'?</h2>
<h2 ng-if="rule">Remove rule '{{rule.name?rule.name:rule.uid}}'?</h2>
<h2 ng-if="serviceContext">Remove service context '{{serviceContext.label}}'?</h2>
</md-dialog-content>
<div class="md-actions" layout="row">
    <md-button ng-click="close()">Cancel</md-button>
    <md-button class="md-primary" ng-click="remove(item?item.name:rule?rule.uid:undefined)">Remove</md-button>
</div>
</md-dialog>
