<md-dialog aria-label="Configure Service"> <md-dialog-content class="md-dialog-content">
<h1>
    Configure channel
</h1>
<div ng-init="form={}">
    <config-description configuration="configuration" parameters="parameters" />
</div>
</md-dialog-content>
<div class="md-actions" layout="row">
    <md-button ng-click="close()">Cancel</md-button>
    <md-button ng-disabled="form.configForm.$invalid" ng-click="save()">Save</md-button>
</div>
</md-dialog>
