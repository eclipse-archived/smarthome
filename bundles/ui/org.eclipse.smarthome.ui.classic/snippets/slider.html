<div class="mdl-form__row mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
	<span class="mdl-form__label">
		%label%
	</span>
	<span class="mdl-form__control" data-control-type="slider">
		<input 
			data-freq="%frequency%" 
			data-state="%state%"
			class="mdl-slider mdl-js-slider" 
			type="range"  
			min="0" 
			max="100" 
			tabindex="0"
			value="0"
		/>
	</span>
</div>
