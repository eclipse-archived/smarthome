<div class="mdl-form__row mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
	<span class="mdl-form__label">
		%label%
	</span>
	<div class="mdl-form__control mdl-form__colorpicker" data-control-type="colorpicker" data-item="%item%">
		<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-form__colorpicker--up">
			<i class="material-icons">keyboard_arrow_up</i>
		</button>
		<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-form__colorpicker--pick">
			<i class="material-icons">color_lens</i>
		</button>
		<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-form__colorpicker--down">
			<i class="material-icons">keyboard_arrow_down</i>
		</button>
	</div>
</div>
