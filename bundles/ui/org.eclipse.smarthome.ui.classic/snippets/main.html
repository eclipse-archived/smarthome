<!doctype html>
<html>
	<head>
		<title>%label%</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<link rel="shortcut icon" href="images/favicon.ico" />		
		<link rel="apple-touch-icon" href="images/app-icon.png" />
		<link rel="apple-touch-startup-image" href="images/splash-ipad-h.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
		<link rel="apple-touch-startup-image" href="images/splash-ipad-v.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
		<link rel="apple-touch-startup-image" href="images/splash-iphone.png" media="screen and (max-device-width: 320px)" />	   
				
		<link rel="stylesheet" href="mdl/material.css">
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet/less" type="text/css" href="smarthome.less" />
		
		<script src="mdl/material.js"></script>
		<script src="smarthome.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
		<script type="text/html" id="template-modal">
			<div class="mdl-modal">
				<div class="mdl-modal__content mdl-color--white mdl-shadow--2dp">
					{content}
				</div>
			</div>
		</script>
	</head>
	<body class="mdl-color--grey-100 mdl-color-text--grey-700" data-page-id="%id%">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--scroll navigation navigation-home">
			<div class="mdl-layout__header-row">
				<div class="mdl-layout__header-button navigation__button-back">
					<i class="material-icons">arrow_back</i>
				</div>
				<div class="mdl-layout__header-button navigation__button-home">
					<i class="material-icons">home</i>
				</div>
				<span class="mdl-layout-title">%label%</span>
				<div class="mdl-layout-spacer"></div>
			</div>
			<div class="ui__loading mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
		</header>
		<main class="mdl-layout__content mdl-color--grey-100">
			<div class="page-content mdl-grid">
				%children%
			</div>
		</main>
	</div>
	</body>
</html>
