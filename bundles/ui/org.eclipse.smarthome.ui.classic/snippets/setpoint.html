<div class="mdl-form__row mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
	<span class="mdl-form__label">
		%label%
	</span>
	<div 
		class="mdl-form__control mdl-form__setpoint" 
		data-control-type="setpoint" 
		data-item="%item%"
		data-max="%maxValue%"
		data-min="%minValue%"
		data-step="%step%"
		data-value="%state%"
	>
		<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-form__setpoint--up">
			<i class="material-icons">keyboard_arrow_up</i>
		</button>
		<button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-form__setpoint--down">
			<i class="material-icons">keyboard_arrow_down</i>
		</button>
	</div>
</div>
